<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="Container">
    <div id="Calculator">
      <h1>Calculator</h1>
      <div class="calc">
        <div id="screen"></div>
        <div class="buttons">
          <div>
            <button>Clear</button>
            <button>+</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
          </div>
          <div>
            <button>0</button>
            <button>=</button>
          </div>
          
        </div>
      </div>
  </div>
  
</body>
<footer>

</footer>

</html>
